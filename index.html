<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cropper</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smartcrop/2.0.5/smartcrop.min.js"></script>
</head>
<body>
  <h1>Simple image cropper</h1>
  <p>Use this tool to crop and compress any image</p>
  <div id="drop-area">
    <p>Drag & drop images here</p>
  </div>
  <div class="file-counter hidden">
    <p>5 images ready for cropping</p>
  </div>
  <div class="resolution-select hidden">
    <span class="form-heading">Choose a size</span>
    <label for="resolution-dropdown">Image size</label>
    <span class="field-info">For image size reference, consult our <a href="https://www.msmu.edu/component-library/content-types/">content type library</a></span>
    <select id="resolution-dropdown" autocomplete="off">
      <option value="" selected>Use custom size</option>
      <option value="740x494">740x494px</option>
      <option value="860x484">860x484px</option>
      <option value="1440x810">1440x810px</option>
      <option value="1440x610">1440x610px</option>
      <option value="735x980">735x980px</option>
    </select>
    
    <br/>
    <span class="form-heading">Or enter a custom size</span>
    <br/>
    <div class="custom-resolution">
      <div>
        <label for="width">Image width</label>
        <input type="number" id="width" autocomplete="off">
      </div>
      <span>x</span>
      <div>
        <label for="height">Image height</label>
        <input type="number" id="height" autocomplete="off">
      </div>
    </div>
    <button id="apply-resolution">Apply resolution</button>
  </div>
  <div class="loader hidden" id="loader">
  </div>  
  <ul id="preview-list"></ul>
  <button class="download-all hidden">Download all cropped images</button>

  <script src="smartcrop+dropdown.js"></script>
  
</body>
</html>
